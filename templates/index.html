<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text here"></textarea><br><br>
        <input type="submit" value="Convert to Speech">
    </form>

    {% if text %}
    <p><strong>Text converted to speech:</strong> {{ text }}</p>
    {% endif %}
</body>
</html>
